{% extends 'base.html' %}
<!-- content block -->

{% block content %}
<div id="category" style="text-align: center;">
  <h2 style="color: aqua;">Welcome to {{category | title }}</h2>
  <a class="btn btn-primary text-center " href="{{url_for('main.new_post', pitch_name=pitch)}}">
    </span> Add a Pitch</a>
  <hr>

  <div class="post">
    {% for post in posts %}

    <div class="panel panel-primary" style="width:70%;text-align:center; background-color: #0F2027">
      <div class="panel-heading">
        <h2 class="panel-title" style="font-size: 30px;">{{post.post_title}}</h2>
      </div>
      <div class="panel-body">
        <p class='firstletter'>{{post.post_text}}</p>
      </div>
      <div class="panel-footer"><a class="btn btn-info text-center"
          href="{{url_for('main.view_post', id=post.id)}}">Comments</a></div>
    </div>
    {% endfor %}

    {% endblock %}
  </div>
</div>
